<div id="head">
	<div class="wrapper">
		<div id="playback">
			<img id="control-play" class="control" src="media/play.png" toggled="true" width="32" height="32"/>
			<img id="control-backward" class="control" src="media/backward.png" width="32" height="32"/>
			<img id="control-forward" class="control" src="media/forward.png" width="32" height="32"/>
			<div id="playback-title"></div>
			<div class="time-controls">
			 <span id="time2" class="time" style="text-align: left;">-0:00</span>
			 <span id="capsule">
				<span id="cursor"></span>
			 </span>
			</div>
		</div>
		<div id="theory" style="display: none;">
			<img src="media/replay.png" style="vertical-align:middle; float: right; cursor: pointer;" alt="Replay"/>
		</div>
		<div id="settings">
			<div id="open" title="Toggle File Browser"></div>
			<div id="view-song" title="Piano Player Mode"></div>
			<div id="configure" title="Configure"></div>
		</div>
	</div>
</div>
<div class="everything">
	<div id="container">
		<canvas id="animate" width="990"></canvas>
		<canvas id="piano_bg" width="990"></canvas>
		<canvas id="white_keys" width="990"></canvas>
		<canvas id="black_keys" width="990"></canvas>
		<div id="keys"></div>
	</div>
</div>
